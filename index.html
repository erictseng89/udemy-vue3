<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0" />
  <title>Vue Basics</title>
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet"
    href="styles.css" />
  <script src="https://unpkg.com/vue@next"
    defer></script>
  <script src="app.js"
    defer></script>
</head>

<body>
  <header>
    <h1>Vue Events</h1>
  </header>
  <section id="events">
    <h2>Events in Action</h2>
    <button v-on:click="addCounter(3)">Add</button>
    <button v-on:click="removeCounter(4)">Remove</button>
    <p v-once>result: {{ counter }}</p>
    <p>result: {{ counter }}</p>
    <input type="text"
      v-model="confirmedName" />
    <button v-on:click="resetName">Reset Name</button>
    <p>Your Name: {{ fullname }}</p>
    <form v-on:submit.prevent="anyMethod">
      <input type="text"
        name=""
        id="">
      <button>Submit</button>
    </form>
  </section>
</body>

</html>
