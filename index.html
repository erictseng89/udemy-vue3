<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet"
        href="styles.css" />
    <script src="https://unpkg.com/vue@next"
        defer></script>
    <script src="app.js"
        defer></script>
</head>

<body>
    <header>
        <h1>Monster Slayer</h1>
    </header>
    <div id="game">
        <section id="monster"
            class="container">
            <h2>Monster Health</h2>
            <div class="healthbar">
                <div class="healthbar__value"
                    :style="monsterHealthStyle"></div>
            </div>
        </section>
        <section id="player"
            class="container">
            <h2>Your Health</h2>
            <div class="healthbar">
                <div class="healthbar__value"
                    :style="slayerHealthStyle"></div>
            </div>
        </section>
        <section class="container"
            v-if="battleResult">
            <h2>{{ battleResult }}</h2>
            <button @click="startNewGame">Start New Game</button>
        </section>
        <section id="controls"
            v-else>
            <button @click="attackMonster('normal')">ATTACK</button>
            <button :disabled="mayUseSpecialAttack"
                @click="attackMonster('special')">SPECIAL ATTACK</button>
            <button @click="healSlayer">HEAL</button>
            <button @click="surrender">SURRENDER</button>
        </section>
        <section id="log"
            class="container">
            <h2>Battle Log</h2>
            <ul>
                <li v-for="log in battleLog">
                    <span :class="{'log--player': log.actor === 'slayer', 'log--monster':
                    log.actor === 'monster'}">
                        {{ log.actor === 'slayer' ? 'Player ' : 'Monster ' }}
                    </span>
                    <span v-if="log.action === 'heal'">heals themselves for
                        <span class="log--heal">{{ log.value }}</span>.</span>
                    <span v-else>{{ log.action }} for
                        <span class="log--damage">{{ log.value }}</span></span>

                </li>
            </ul>
        </section>
    </div>
</body>

</html>
